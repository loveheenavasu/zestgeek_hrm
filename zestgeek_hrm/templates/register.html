<!DOCTYPE html>
<html lang="en">
 {% load static %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Kanakku - Bootstrap Admin HTML Template</title>

<link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">

<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
<!--[if lt IE 9]>
			<script src="{% static 'assets/js/html5shiv.min.js' %}"></script>
			<script src="{% static 'assets/js/respond.min.js' %}"></script>
		<![endif]-->
</head>
<body>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<img class="img-fluid logo-dark mb-2" src="{% static 'assets/img/logo.png' %}" alt="Logo">
<div class="loginbox">
<div class="login-right">
<div class="login-right-wrap">
<h1>Register</h1>
<p class="account-subtitle">Access to our dashboard</p>

<form action="" method="post">
<div class="form-group">
<label class="form-control-label">First Name</label>
<input class="form-control" name="text">
</div>
<div class="form-group">
<label class="form-control-label">Last Name</label>
<input class="form-control" name="text">
</div>
<div class="form-group">
<label class="form-control-label">Email Address</label>
<input class="form-control" type="email">
</div>
<div class="form-group">
<label class="form-control-label">Personal Email Address</label>
<input class="form-control" type="email">
</div>
<div class="form-group">
<label class="form-control-label">Gender</label>
<input class="form-control" type="email">
</div>
<div class="form-group">
<label class="form-control-label">Profile Picture</label>
<input class="form-control" type="file">
</div>
<div class="form-group">
<label class="form-control-label">Temporary Address</label>
<input class="form-control" type="text">
</div>
<div class="form-group">
<label class="form-control-label">Permanent Address</label>
<input class="form-control" type="text">
</div>
<div class="form-group">
<label class="form-control-label">Phone Number</label>
<input class="form-control" type="tel">
</div>
<div class="form-group">
<label class="form-control-label">Alternate Phone Number</label>
<input class="form-control" type="tel">
</div>
<div class="form-group">
<label class="form-control-label">Role</label>
<input class="form-control" type="text">
</div>
<div class="form-group">
<label class="form-control-label">Department Name</label>
<input class="form-control" type="text">
</div>
<div class="form-group">
<label class="form-control-label">Joined Date</label>
<input class="form-control" type="date">
</div>
<div class="form-group">
<label class="form-control-label">Password</label>
<input class="form-control" type="password">
</div>
<div class="form-group">
<label class="form-control-label">Confirm Password</label>
<input class="form-control" type="password">
</div>
<div class="form-group mb-0">
<button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
</div>
</form>

<div class="login-or">
<span class="or-line"></span>
<span class="span-or">or</span>
</div>

<div class="social-login">
<span>Register with</span>
<a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
</div>

<div class="text-center dont-have">Already have an account? <a href="login.html">Login</a></div>
</div>
</div>
</div>
</div>
</div>
</div>


<script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>

<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/js/feather.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
