<!DOCTYPE html>
<html lang="en">
 {% load static %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Kanakku - Bootstrap Admin HTML Template</title>

<link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">

<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
<!--[if lt IE 9]>
			<script src="{% static 'assets/js/html5shiv.min.js' %}"></script>
			<script src="{% static 'assets/js/respond.min.js' %}"></script>
		<![endif]-->
</head>
<body>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<img class="img-fluid logo-dark mb-2" src="{% static 'assets/img/logo.png' %}" alt="Logo">
<div class="loginbox">
<div class="login-right">
<div class="login-right-wrap">
<h1>Register</h1>
<p class="account-subtitle">Access to our dashboard</p>

<form action="" method="post">
 		{% csrf_token%}

<div class="form-group">
<label for="first_name" class="form-control-label">First Name</label>
<input type="text" class="form-control" name="first_name" placeholder="Enter first name">
</div>
<div class="form-group">
<label for="last_name" class="form-control-label">Last Name</label>
<input type="text" class="form-control" name="last_name" placeholder="Enter last name">
</div>
<div class="form-group">
<label for="email" class="form-control-label">Email Address</label>
<input type="text" class="form-control" name="email" placeholder="Enter email address">
</div>
<div class="form-group">
<label for="personal_email" class="form-control-label">Personal Email Address</label>
<input type="text" class="form-control" name="personal_email" placeholder="Enter personal email address">
</div>
<div class="form-group">
    <select name="gender" required>
    <option disabled="disabled" selected="selected">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Unspecified</option>
    </select>
<!--<label for="gender" class="form-control-label">Gender</label>-->
<!--<input type="text" class="form-control" name="gender" placeholder="Select gender">-->
</div>
<div class="form-group">
<label for="image" class="form-control-label">Profile Picture</label>
<input type="file" class="form-control" name="image" placeholder="Select profile picture">
</div>
<div class="form-group">
<label for="temperory_address" class="form-control-label">Temporary Address</label>
<input type="text" class="form-control" name="text" placeholder="Enter temporary address">
</div>
<div class="form-group">
<label for="permanent_address" class="form-control-label">Permanent Address</label>
<input type="text" class="form-control" name="permanent_address" placeholder="Enter permanent address">
</div>
<div class="form-group">
<label for="phone_number" class="form-control-label">Phone Number</label>
<input type="tel" class="form-control" name="phone_number" placeholder="Enter phone number">
</div>
<div class="form-group">
<label for="alternate_phone_number" class="form-control-label">Alternate Phone Number</label>
<input type="tel" class="form-control" name="alternate_phone_number" placeholder="Enter alternate phone number">
</div>
<div class="form-group">
<label for="role" class="form-control-label">Designation</label>
<input type="text" class="form-control" name="role" placeholder="Select designation">
</div>
<div class="form-group">
<label for="department" class="form-control-label">Department</label>
<input type="text" class="form-control" name="department" placeholder="Select department">
</div>
<div class="form-group">
<label for="joined_date" class="form-control-label">Joined Date</label>
<input type="date" class="form-control" name="joined_date" placeholder="Select joined date">
</div>
<div class="form-group">
<label for="password" class="form-control-label">Password</label>
<input type="password" class="form-control" name="password" placeholder="Enter password">
</div>
<div class="form-group">
<label for="confirm_password" class="form-control-label">Confirm Password</label>
<input type="password" class="form-control" name="confirm_password" placeholder="Enter confirm-password">
</div>
<div class="form-group mb-0">
<button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
</div>
</form>

<div class="login-or">
<span class="or-line"></span>
<span class="span-or">or</span>
</div>

<div class="social-login">
<span>Register with</span>
<a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
</div>

<div class="text-center dont-have">Already have an account? <a href="login.html">Login</a></div>
</div>
</div>
</div>
</div>
</div>
</div>


<script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>

<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/js/feather.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
