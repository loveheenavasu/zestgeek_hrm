{% extends 'layout.html' %}
{% load static %}
{% block content %}

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<img class="img-fluid logo-dark mb-2" src="{% static 'assets/img/logo.png' %}" alt="Logo">
<div class="loginbox">
<div class="login-right">
<div class="login-right-wrap">
<h1>Register</h1>
<p class="account-subtitle">Access to our dashboard</p>

<form action="/register" method="post" enctype="multipart/form-data">
   {% csrf_token %}
     {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <p  style="color:red" {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </p>
    {% endfor %}
</ul>
{% endif %}
<div class="form-group">
<label for="first_name" class="form-control-label">First Name</label>
<input class="form-control" name="first_name" placeholder="Enter first name">
</div>
<div class="form-group">
<label for="last_name" class="form-control-label">Last Name</label>
<input class="form-control" name="last_name" placeholder="Enter last name">
</div>
<div class="form-group">
<label for="email" class="form-control-label">Email Address</label>
<input type="email" class="form-control" name="email" placeholder="Enter email address">
</div>
<div class="form-group">
<label for="personal_email" class="form-control-label">Personal Email Address</label>
<input type="email" class="form-control" name="personal_email" placeholder="Enter personal email address">
</div>
<div class="form-group">
<label for="gender" class="form-control-label">Select Gender:</label>
<select id="gender" name="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="unspecified">Unspecified</option>
</select>
</div>
<div class="form-group">
<label for="image" class="form-control-label">Profile Picture</label>
<input type="file" class="form-control" name="image" placeholder="Select Image">
</div>
<div class="form-group">
<label for="temporary_address" class="form-control-label">Temporary Address</label>
<input class="form-control" name="temporary_address" placeholder="Enter temporary address">
</div>
<div class="form-group">
<label for="permanent_address" class="form-control-label">Permanent Address</label>
<input class="form-control" name="permanent_address" placeholder="Enter permanent address">
</div>
<div class="form-group">
<label for="phone_number" class="form-control-label">Phone Number</label>
<input type="tel" class="form-control" name="phone_number" placeholder="Enter phone number">
</div>
<div class="form-group">
<label for="alternate_phone_number" class="form-control-label">Alternate Phone Number</label>
<input type="tel" class="form-control" name="alternate_phone_number" placeholder="Enter alternate phone number">
</div>
<div class="form-group">
<label for="role" class="form-control-label">Desiganition</label>
<!--<input class="form-control" name="role" placeholder="Select desiganition">-->
<select id="role" name="role">
 {% for role in role%}
  <option value="{{role.role_name}}">{{role.role_name}}</option>
 {% endfor %}


</select>
</div>
<div class="form-group">
<label for="department" class="form-control-label">Department</label>
<!--<input class="form-control" name="department" placeholder="Select department">-->
<select id="department" name="department">
    {% for dep in department%}
  <option value="{{dep.department_name}}">{{dep.department_name}}</option>
 {% endfor %}
</select>
</div>
<div class="form-group">
<label for="joined_date" class="form-control-label">Joined Date</label>
<input type="date" class="form-control" name="joined_date" placeholder="Select joined date">
</div>
<div class="form-group">
<label for="password" class="form-control-label">Password</label>
<input type="password" class="form-control" name="password1" placeholder="Enter password">
</div>
<div class="form-group">
<label class="form-control-label">Confirm Password</label>
<input class="form-control" type="password" name="password2" placeholder="Enter confirm-password">
</div>
<div class="form-group mb-0">
<button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
</div>
</form>

<div class="login-or">
<span class="or-line"></span>
<span class="span-or">or</span>
</div>

<div class="social-login">
<span>Register with</span>
<a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
</div>

<div class="text-center dont-have">Already have an account? <a href="/">Login</a></div>
</div>
</div>
</div>
</div>
</div>

    {% endblock %}
