{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="row">
         <div class="col-xl-12 col-sm-12 col-12 mb-4">
            <div class="card">
               <div class="table-heading">
                  <h5>Employee Inventory</h5>
               </div>
               <div class="table-responsive">
                  <table class="table  custom-table no-footer">
                     <thead>
                        <tr>
                           <th>Name</th>
                           <th>Title</th>
                           <th>Item</th>
                           <th>Laptop</th>
                           <th>Mobile</th>
                           <th>Remarks</th>
                        </tr>
                     </thead>
                     <tbody>
                        {% for i in data %}
                        <tr>
                           <td>
                              <label>{{i.first_name}} </label>
                           </td>
                           <td>
                              <label>{{i.inventory.title}} </label>
                           </td>
                           <td><label>{{i.inventory.item}}</label></td>
                           <td><label>{{i.inventory.is_laptop}}</label></td>
                           <td><label>{{i.inventory.is_mobile}}</label></td>
                           <td><label>{{i.inventory.remarks}}</label></td>
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>
{% endblock %}
