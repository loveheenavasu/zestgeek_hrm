{% extends 'layout.html' %}
{% load static %}
{% block content %}
{% if messages %}
<ul class="messages">
   {% for message in messages %} {% if message.tags == 'success' %} <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="{% static 'assets/js/jquery.toast.js' %}"></script>
   <script>
      var myToast = $.toast({
        heading: 'Success',
        text: '{{message}}',
        showHideTransition: 'slide',
        icon: 'success',
        position: 'top-right'
      })
   </script> {% else %} <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="{% static 'assets/js/jquery.toast.js' %}"></script>
   <script>
      var myToast = $.toast({
        heading: 'Error',
        text: '{{message}}',
        showHideTransition: 'slide',
        icon: 'error',
        position: 'top-right'
      })
   </script> {% endif %} {% endfor %}
</ul>
{% endif %}
<div class="main-wrapper login-body">
   <div class="login-wrapper">
      <div class="container">
         <img class="img-fluid logo-dark mb-2" src="{% static 'assets/img/logo.png' %}" alt="Logo">
         <div class="loginbox">
            <div class="login-right">
               <div class="login-right-wrap">
                  <h1>Login</h1>
                  <p class="account-subtitle">Access to our dashboard</p>
                  <form action="/" method="post">
                     {% csrf_token %}
                     <div class="form-group">
                        <label class="form-control-label">Email Address</label>
                        <input type="email" class="form-control" name="email">
                     </div>
                     <div class="form-group">
                        <label class="form-control-label">Password</label>
                        <div class="pass-group">
                           <input type="password" class="form-control pass-input" name="password">
                        </div>
                     </div>
                     <button class="btn btn-lg btn-block btn-primary" type="submit">Login</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
